    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-6">
                <br />
                <select id="combo" class="form-control">
                    <option value="*">Choose the example</option>
                    <option value="HelloWorld.java">Hello World</option>
                    <option value="RandomInteger.java">Random Integer</option>
                </select>
                <br />
                <pre id="editor" class="editor" data-editor-lang="java" style="height: 400px">

</pre>
                <div id="info"></div>
            </div>
            <div class="col-lg-6 col-sm-6">
                <br />
                <div id="terminal" style="background-color:black; color:white !important;">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align: center;">
                <a href="#" id="btnCompile" class="btn btn-lg btn-success">
                    Compile
                </a>
                <br /><br />
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/tether.min.js"></script>

    <script src="Scripts/javaparser7.min.js"></script>
    <script src="Scripts/built-editor.min.js"></script>

    <script>
    $('#combo').on('change', function() {
        if(this.value != "*"){
            //alert( this.value );
            document.location.href="/index.html?example=" + this.value;
        }
    })


        var apiAddress = "http://localhost:8080/api/hello";

        $("#btnCompile").click(function(e) {
            e.preventDefault();

            var code=$(".textviewContent").text();
            var encodedData = window.btoa(code);
            console.log(encodedData);
            sendPost(encodedData);
        });

        function sendPost(code){
            $.ajax({
                url: apiAddress,
                type: 'post',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (data) {
                    console.log(data);
                    $("#terminal").html("");
                    $("#terminal").html("<pre><code style='color:white;'>" + data.greetings + "</code></pre>");
                },
                data: JSON.stringify({name:code})
            });
        }
    </script>
