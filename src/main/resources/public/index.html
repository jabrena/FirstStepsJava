            <div class="col-lg-6 col-sm-6">

</pre>

                <br />

                </div>

            <div class="col-12" style="text-align: center;">
                <a href="#" id="btnCompile" class="btn btn-lg btn-success">

                <div id="robotics" style="display:none;">

    <!-- Javascript -->
    <script src="Scripts/jquery-3.2.1.min.js"></script>

    <script src="Scripts/parse.js"></script>

    <script>
        var apiAddress = "http://localhost:8080/api/hello";

        $("#btnCompile").click(function(e) {
            e.preventDefault();

            var code=$(".textviewContent").text();
            var encodedData = window.btoa(code);
            console.log(encodedData);
            sendPost(encodedData);
        });

        function sendPost(code){
            $.ajax({
                url: apiAddress,
                type: 'post',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (data) {
                    console.log(data);
                    $("#terminal").html("");
                    $("#terminal").html("<pre><code style='color:white;'>" + data.greetings + "</code></pre>");
                },
                data: JSON.stringify({name:code})
            });
        }
    </script>
